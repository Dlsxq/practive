<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Home</title>
  <link rel="stylesheet" href="/file?filename=style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>

    function addListener(type, handler, opts) {
      this.addEventListener(type, handler, opts);
      return handler;
    }

    globalThis.selector = function (select) {

      let domNode = document.querySelector(select);
      domNode.onClick = addListener.bind(domNode, "click");

      return domNode;
    }

  </script>
</head>

<body>
  <header class="edit-header">
    <ul class="center-header">
      <li>Append Tmei</li>
      <li class="center-hader-select">Save
        <ul class="down-menu-save">
          <li class="save-image">Save as Image</li>
          <li>Save as Document</li>
        </ul>
      </li>
      <!-- save image svae document more -->
    </ul>
  </header>

  <main class="edit-main">

  </main>


  <script>

    const saveImage = selector(".save-image");

    saveImage.onClick(e => {
      console.log(e);
    });

  </script>

  <script>

    function loadIframe() {
      let iframe = document.createElement("iframe");

      iframe.src = "/file?filename=edit.html";
      iframe.classList.add("edit-parent-style")

      selector(".edit-main").append(iframe);
    }

    window.addEventListener("load", () => {
      console.log("x");
      loadIframe();


    });

  </script>


</body>



</html>
